<!DOCTYPE html>
<html>
  <head>
    <title>Seeeker Monkey</title>
    <!-- Style Sheets-->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/document.css">
    <link rel="stylesheet" href="styles/header.css">
    
    <!-- Varela Round Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <script>
      function displayText() {
        var text = document.getElementById("textbox").value;
        document.getElementById("uploaded-text").innerHTML = text;
      }
    </script>
  </head>
  <body>
    <div class="header">
      <p class="title">
        Seeker Monkey
      </p>
    </div>
    <div class="document">
      <div class="input-buttons">
        <button class="input-textbox-button">
          Copy and Paste Text
        </button>
        <p class="words">
          or
        </p>
        <button class="input-pdf-button">
          Search a PDF
        </button>
      </div>

      <div class="input-boxes">
        <div class="paste-container">
          <textarea class="paste-box" id="textbox"
          placeholder="Copy and Paste Text Here"></textarea>
          <button class="upload-button" onclick="displayText()">
            Upload
          </button>
        </div>

        <div class="search-container">
          <textarea class="search-box" input="text"
          placeholder="Find a term"></textarea>
          <button class="search-button">
            Search
          </button>
        </div>
      </div>

      <div class="uploaded-text" id="uploaded-text">
        Placeholder. This is where the upload goes
      </div>
    </div>


    <!---<div class="search-result">
      <input class="search-box" input="text"
      placeholder="Find"> 
    </div>--->
  </body>
</html>
